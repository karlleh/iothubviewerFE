<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Hub Device Viewer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.create-btn {
            background: #10b981;
        }

        button.create-btn:hover:not(:disabled) {
            background: #059669;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #2e7d32;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 3rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-devices {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 3rem;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .device-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .device-header h3 {
            color: #333;
            font-size: 1.2rem;
            word-break: break-all;
            flex: 1;
            margin-right: 1rem;
        }

        .status-badges {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }

        .badge-success {
            background-color: #4caf50;
        }

        .badge-danger {
            background-color: #f44336;
        }

        .badge-secondary {
            background-color: #9e9e9e;
        }

        .device-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .detail-row .label {
            color: #666;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .detail-row .value {
            color: #333;
            font-size: 0.9rem;
            text-align: right;
            word-break: break-word;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        button.cancel-btn {
            background: #9e9e9e;
        }

        button.cancel-btn:hover {
            background: #757575;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .button-group {
                flex-direction: column;
            }

            .devices-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // âš ï¸ CHANGE THIS: Replace with your actual Azure App Service URL
        const API_BASE_URL = 'https://iot-hub-viewer-yourname-e5cebydkczgphbdr.centralus-01.azurewebsites.net';

        function App() {
            const [devices, setDevices] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [success, setSuccess] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [newDeviceId, setNewDeviceId] = useState('');
            const [creating, setCreating] = useState(false);

            useEffect(() => {
                fetchDevices();
            }, []);

            const fetchDevices = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/devices`);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch devices: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    setDevices(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const createDevice = async (e) => {
                e.preventDefault();
                
                if (!newDeviceId.trim()) {
                    setError('Device ID cannot be empty');
                    return;
                }

                setCreating(true);
                setError(null);
                setSuccess(null);

                try {
                    const response = await fetch(`${API_BASE_URL}/api/devices/${encodeURIComponent(newDeviceId)}`, {
                        method: 'POST'
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Failed to create device: ${errorText}`);
                    }

                    const newDevice = await response.json();
                    setSuccess(`Device "${newDeviceId}" created successfully!`);
                    setNewDeviceId('');
                    setShowModal(false);
                    
                    // Refresh the device list
                    await fetchDevices();

                    // Clear success message after 5 seconds
                    setTimeout(() => setSuccess(null), 5000);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setCreating(false);
                }
            };

            const formatDate = (dateString) => {
                if (!dateString) return 'N/A';
                return new Date(dateString).toLocaleString();
            };

            const getStatusClass = (status) => {
                return status === 'Enabled' ? 'badge-success' : 'badge-danger';
            };

            const getConnectionClass = (state) => {
                return state === 'Connected' ? 'badge-success' : 'badge-secondary';
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>IoT Hub Devices</h1>
                        <div className="button-group">
                            <button onClick={fetchDevices} disabled={loading}>
                                {loading ? 'Loading...' : 'ðŸ”„ Refresh'}
                            </button>
                            <button className="create-btn" onClick={() => setShowModal(true)}>
                                âž• Create Device
                            </button>
                        </div>
                    </div>

                    {error && (
                        <div className="error-message">
                            <strong>Error:</strong> {error}
                        </div>
                    )}

                    {success && (
                        <div className="success-message">
                            <strong>Success:</strong> {success}
                        </div>
                    )}

                    {loading && devices.length === 0 && (
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>Loading devices...</p>
                        </div>
                    )}

                    {!loading && devices.length === 0 && !error && (
                        <div className="no-devices">
                            <p>No devices found. Create your first device!</p>
                        </div>
                    )}

                    {devices.length > 0 && (
                        <div className="devices-grid">
                            {devices.map((device) => (
                                <div key={device.deviceId} className="device-card">
                                    <div className="device-header">
                                        <h3>{device.deviceId}</h3>
                                        <div className="status-badges">
                                            <span className={`badge ${getStatusClass(device.status)}`}>
                                                {device.status}
                                            </span>
                                            <span className={`badge ${getConnectionClass(device.connectionState)}`}>
                                                {device.connectionState}
                                            </span>
                                        </div>
                                    </div>
                                    <div className="device-details">
                                        <div className="detail-row">
                                            <span className="label">Authentication:</span>
                                            <span className="value">{device.authenticationType}</span>
                                        </div>
                                        <div className="detail-row">
                                            <span className="label">Last Activity:</span>
                                            <span className="value">{formatDate(device.lastActivityTime)}</span>
                                        </div>
                                        <div className="detail-row">
                                            <span className="label">Pending Messages:</span>
                                            <span className="value">{device.cloudToDeviceMessageCount}</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {showModal && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <h2>Create New Device</h2>
                                <form onSubmit={createDevice}>
                                    <div className="form-group">
                                        <label htmlFor="deviceId">Device ID:</label>
                                        <input
                                            type="text"
                                            id="deviceId"
                                            value={newDeviceId}
                                            onChange={(e) => setNewDeviceId(e.target.value)}
                                            placeholder="Enter device ID (e.g., device-001)"
                                            autoFocus
                                            required
                                        />
                                    </div>
                                    <div className="modal-buttons">
                                        <button 
                                            type="button" 
                                            className="cancel-btn"
                                            onClick={() => {
                                                setShowModal(false);
                                                setNewDeviceId('');
                                            }}
                                            disabled={creating}
                                        >
                                            Cancel
                                        </button>
                                        <button 
                                            type="submit" 
                                            className="create-btn"
                                            disabled={creating}
                                        >
                                            {creating ? 'Creating...' : 'Create'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
